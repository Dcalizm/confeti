<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo</title>
    <link rel="stylesheet" href="me_perdonas.css">
    <style>
        /* Estilos adicionales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFD700; /* Color de Alegr√≠a */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #content {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1 {
            color: #8A2BE2; /* Color de Miedo */
            font-size: 2em;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #Si {
            background-color: #FF4500; /* Color de Furia */
            color: white;
        }

        #No {
            background-color: #6495ED; /* Color de Tristeza */
            color: white;
            position: absolute;
        }

        @keyframes snake {
            0% { transform: translateY(0); }
            25% { transform: translateY(-5px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(5px); }
            100% { transform: translateY(0); }
        }

        .snake-text {
            display: none;
            animation: snake 0.5s infinite;
            font-size: 1.5em;
            color: #FF4500; /* Color de Furia */
            margin-top: 20px;
        }

        .snake-emoji {
            font-size: 2em;
            animation: snake 0.5s infinite;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1 id="title">¬øHermosa, me odias?</h1>
        <section>
            <button id="Si">S√≠</button>
            <button id="No">No</button>
        </section>
    </div>
    <p id="snake" class="snake-text">A mi todo lo contrario hermosa, por cierto me gusta molestarte <span class="snake-emoji">üêç</span><span class="snake-emoji">üêç</span><span class="snake-emoji">üêç</span></p>
    <canvas id="confetti-canvas"></canvas>
    <script src="me_perdonas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</body>
</html>
